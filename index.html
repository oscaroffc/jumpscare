<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>(ง ͡ʘ ͜ʖ ͡ʘ)ง</title>
    <style>
        body { margin:0; padding:0; background:#000; color:#fff; font-family:sans-serif; text-align:center; }
        #main { padding-top:10vh; }
        #click input { padding:12px 20px; font-size:16px; cursor:pointer; }
        #thevid { display:none; position:fixed; inset:0; background:#000; }
        #thevid video { width:100%; height:100%; object-fit:cover; }
        #refresh { display:none; position:fixed; bottom:6vh; width:100%; text-align:center; color:#fff; }
        .bot { margin-top:20px; font-size:14px; color:#ccc; }
    </style>
    <script>
        function fullscreen() {
            let el = document.documentElement;
            if (el.requestFullscreen) el.requestFullscreen();
            else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
            else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
        }

        function playVideo() {
            document.getElementById("main").style.display = "none";
            document.getElementById("thevid").style.display = "block";
            fullscreen();

            let vid = document.getElementById("scarevid");
            vid.play();

            // setelah video selesai → tampilkan pesan refresh
            vid.onended = function() {
                document.getElementById("refresh").style.display = "block";
            };
        }
    </script>
</head>
<body>
    <div id="main">
        <h1>Hello!<br></h1>
        <p><u>What is this all about?</u><br>
        ketahui hari libur sekarang<br><br>
        Klik tombol di bawah ↓</p>

        <div id="click">
            <input type="button" value="click to browse" onclick="playVideo()">
        </div>

        <div class="bot">
            <p>© Reeman</p>
        </div>
    </div>

    <div id="thevid">
        <video id="scarevid" src="p.mp4"></video>
    </div>

    <div id="refresh">
        <b>༼ ͡° ͜ʖ ͡° ༽<br>Refresh the page to restart</b>
    </div>
</body>
</html>
